{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/feeds.css' %}">
    <script src="https://kit.fontawesome.com/d3adfc3387.js" crossorigin="anonymous"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar starts -->
    <nav>
        <div class="container">
            <div class="left">Scribble Haven</div>
            <div class="right">
                <ul class="items">
                    <li><a href="home">Home</a></li>
                    <li><a href="#">Feeds</a></li>
                    <li><a href="create">Create</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Accout</a></li>
                </ul>
            </div>
            <div class="toggle"><i class="fa-solid fa-bars"></i></div>
            <div class="dropdown">
                <ul class="Li-items">
                    <li><a href="home">Home</a></li>
                    <li><a href="#">Feeds</a></li>
                    <li><a href="create">Create</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Accout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->


    <main>
        <div class="container4">
            <div class="head1">Feeds</div>
            <div class="contributor">
                {%for feed in feeds%}
                <div class="elem">
                    <div class="image"><img src="{{feed.file.url}}" alt=""></div>
                    <div class="name"><a href="{% url 'blog_detail' feed.id%}">{{feed.title}}</a></div>
                    <div class="socials">
                        <div class="icons"></div>
                    </div>
                </div>
                {%endfor%}
                
            </div>
        </div>

    </main>

    <!-- footer starts -->
    <footer>
        <div class="foot">
            Created and maintained By The G.O.A.T
        </div>
    </footer>
    <!-- footer ends -->

    <script>

        const toggleBtn = document.querySelector('.toggle')
        const dropdownIcon = document.querySelector('.fa-bars')
        const dropdown = document.querySelector('.dropdown')

        toggleBtn.onclick = function () {
            dropdown.classList.toggle('open')
            let isOpen = dropdown.classList.contains('open')
            if (isOpen) {
                dropdownIcon.classList.add('fa-xmark');
                dropdownIcon.classList.remove('fa-bars')
            }
            else {
                dropdownIcon.classList.add('fa-bars');
                dropdownIcon.classList.remove('fa-xmark')
            }
        }

        const drop = document.querySelector('#AI')
        const form = document.querySelector('.box')

        drop.addEventListener('click', () => {
            form.classList.toggle('open1')
            window.location = '#form'
        }
        )

    </script>
</body>
</html>
